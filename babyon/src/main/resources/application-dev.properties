# 개발 환경 전용 설정
# 사용 방법: --spring.profiles.active=dev

# JPA 디버깅 설정 (개발 환경에서만 SQL 출력)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway 설정 (개발 환경: 유연한 마이그레이션)
spring.flyway.validate-on-migrate=false
spring.flyway.out-of-order=true
spring.flyway.clean-disabled=false

# 로깅 설정 (개발 환경: DEBUG 레벨)
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.babyon.childcare=DEBUG
logging.level.org.springframework.web=DEBUG

# H2 콘솔 활성화 (개발용 인메모리 DB 사용 시)
spring.h2.console.enabled=true

# CORS 설정 (개발 환경: 모든 로컬호스트 포트 허용)
app.cors.allowed-origins=http://localhost:*,http://127.0.0.1:*,http://10.0.2.2:*
