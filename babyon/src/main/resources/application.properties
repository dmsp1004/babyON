# \uC11C\uBC84 \uD3EC\uD2B8 \uC124\uC815
server.port=8085

# MySQL \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC124\uC815
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/babyon_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA \uC124\uC815
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Flyway \uC124\uC815
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
# \uAC1C\uBC1C \uD658\uACBD\uC5D0\uC11C\uB294 \uAC80\uC99D \uBE44\uD65C\uC131\uD654 (\uB9C8\uC774\uADF8\uB808\uC774\uC158 \uD30C\uC77C \uC218\uC815 \uC2DC \uC624\uB958 \uBC29\uC9C0)
spring.flyway.validate-on-migrate=false
# \uB9C8\uC774\uADF8\uB808\uC774\uC158 \uC21C\uC11C \uC720\uC5F0\uC131 \uD5C8\uC6A9
spring.flyway.out-of-order=true
# clean \uBA85\uB839 \uD5C8\uC6A9 (\uAC1C\uBC1C \uD658\uACBD\uC5D0\uC11C\uB9CC)
spring.flyway.clean-disabled=false

# H2 \uCF58\uC194 \uBE44\uD65C\uC131\uD654
spring.h2.console.enabled=false

# JWT \uC124\uC815
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# \uB85C\uAE45 \uC124\uC815
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# OAuth2 \uC124\uC815
spring.profiles.include=secrets

# Google OAuth2 \uC124\uC815
spring.security.oauth2.client.registration.google.scope=email,profile

# Kakao OAuth2 \uC124\uC815
spring.security.oauth2.client.registration.kakao.scope=profile_nickname,account_email
spring.security.oauth2.client.registration.kakao.client-name=Kakao
spring.security.oauth2.client.registration.kakao.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.kakao.redirect-uri={baseUrl}/login/oauth2/code/kakao
spring.security.oauth2.client.registration.kakao.client-authentication-method=client_secret_post

spring.security.oauth2.client.provider.kakao.authorization-uri=https://kauth.kakao.com/oauth/authorize
spring.security.oauth2.client.provider.kakao.token-uri=https://kauth.kakao.com/oauth/token
spring.security.oauth2.client.provider.kakao.user-info-uri=https://kapi.kakao.com/v2/user/me
spring.security.oauth2.client.provider.kakao.user-name-attribute=id

# Naver OAuth2 \uC124\uC815
spring.security.oauth2.client.registration.naver.scope=name,email
spring.security.oauth2.client.registration.naver.client-name=Naver
spring.security.oauth2.client.registration.naver.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.naver.redirect-uri={baseUrl}/login/oauth2/code/naver

spring.security.oauth2.client.provider.naver.authorization-uri=https://nid.naver.com/oauth2.0/authorize
spring.security.oauth2.client.provider.naver.token-uri=https://nid.naver.com/oauth2.0/token
spring.security.oauth2.client.provider.naver.user-info-uri=https://openapi.naver.com/v1/nid/me
spring.security.oauth2.client.provider.naver.user-name-attribute=response

# Jackson 날짜 직렬화 설정
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jackson.time-zone=Asia/Seoul

# CORS 설정 (쉼표로 구분된 허용 origins)
app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000}
